<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>O que Tem PUC Coreu</title>
  </head>
  <body>
    <div class="container initial-screen">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center mb-4 mt-5">
          <img src="img/whiterestaurant.svg" alt="um garfo e uma colher" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center mb-5 mt-1">
          <img src="img/whiteOquetem_ PUCCoreu.svg" alt="logo do site" />
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-6 d-flex justify-content-evenly align-items-center">
          <button type="button" class="btn btn-light bk-color-white p-2 m-2">
            FAZER LOGIN
          </button>
        </div>
        <div class="col-6 d-flex justify-content-evenly align-items-center">
          <button type="button" class="btn btn-light bk-color-white p-2 m-2">
            ENTRAR SEM LOGIN
          </button>
        </div>
      </div>
      <div class="row">
        <div
          class="col-md-12 d-flex justify-content-center align-items-center mt-4"
        >
          <a
            class="btn btn-primary bk-color-blue d-flex justify-content-center align-items-center"
            href="cadastro.html"
            role="button"
            >CADASTRAR</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
