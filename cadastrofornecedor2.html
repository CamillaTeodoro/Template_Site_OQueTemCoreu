<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>O que Tem PUC Coreu</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-start">
          <a
            href="cadastrofornecedor1.html"
            title="Cadastro de Fornecedor"
            onclick="event.preventDefault(); history.back()"
          >
            <i
              class="bi bi-arrow-left-square-fill m-3"
              style="font-size: 2rem; color: #000c76"
            ></i
          ></a>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6 p-1 d-flex justify-content-evenly align-items-center">
          <h1>Cadastro</h1>
        </div>
        <div class="col-6">
          <img src="img/restaurant 1.svg" alt="um garfo e uma colher" />

          <img src="img/Oquetem_ PUCCoreu.svg" alt="logo do site" />
        </div>
      </div>

      <form class="row g-3 mt-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label"
            >Nome do Estabelecimento</label
          >
          <input
            type="text"
            class="form-control"
            id="inputname"
            placeholder="Digite o nome do estabelecimento"
          />
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Rua, Bairro"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Endereço 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Numero"
          />
        </div>

        <div>
          <span>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="dentro-ou-fora-puc"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Dentro da PUC Coração Eucaristico
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="dentro-ou-fora-puc"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Fora da PUC Coração Eucaristico
              </label>
            </div>
          </span>
        </div>

        <div class="row">
          <div class="col-12 mt-3">
            <p>Horário de Funcionamento</p>
            <div class="input-group mb-3">
              <span class="input-group-text">De:</span>
              <input
                type="text"
                class="form-control"
                placeholder="Hora"
                aria-label="Hora"
              />
              <span class="input-group-text">Até:</span>
              <input
                type="text"
                class="form-control"
                placeholder="Hora"
                aria-label="Hora"
              />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <p>Dias de Funcionamento</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Domingo
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Segunda
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Terça
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Quarta
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Quinta
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Sexta
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Sábado
              </label>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-start align-items-center">
          <button type="button" class="btn btn-outline-primary btn-sm">
            +Adicionar mais horários
          </button>
        </div>
      </form>

      <div class="row mt-4">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <a
            class="btn btn-primary bk-color-blue d-flex justify-content-center align-items-center"
            href="#"
            role="button"
            >ADICIONAR PRODUTOS</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
